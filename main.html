<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-card">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="card-img">
        <h1 class="card-title">Premium Package</h1>
        <p class="card-price">$49.99/month</p>
        <p class="card-description">Enjoy all premium features with unlimited access and top-notch support.</p>
        <button class="buy-now-btn">Buy Now</button>
    </div>
</body>
</html>
